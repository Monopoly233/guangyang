server {
  listen 80;
  server_name guangyang.online www.guangyang.online;

  # 允许较大的 Excel 上传（否则会 413 Request Entity Too Large）
  # 这里要 >= Go 后端的 COMPARE_MAX_UPLOAD_MB（默认 128MB）
  client_max_body_size 256m;

  root /usr/share/nginx/html;
  index index.html;

  # Frontend SPA
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Go backend (pay-gated compare jobs + wechatpay notify)
  # Frontend uses GO_API_BASE=/api in production.
  location /api/ {
    # 真流式上传：不要在 Nginx 侧先缓冲整个 request body
    proxy_request_buffering off;
    proxy_read_timeout 300s;
    proxy_send_timeout 300s;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://go:8080/;
  }

  # WeChatPay notify endpoint (avoid being swallowed by SPA routing)
  location /wechatpay/ {
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
    proxy_pass http://go:8080;
  }
}

